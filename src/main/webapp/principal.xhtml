<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Secure Messages</title>
	<h:outputStylesheet name="./css/cssLayout.css" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="primeflex.min.css" />
</h:head>
<h:body>
	<div class="p-grid">

		<div id="top" class="p-col-12">
			<h:outputText id="logo_texto" value="Secure Messages" />
		</div>


		<div id="left" class="p-col-2">
			<h:form id="menu">
				<p:menu style="width:220px">
					<p:menuitem value="Home" outcome="principal" icon="pi pi-home" />
					<p:menuitem value="User" icon="pi pi-user-edit" />		
					<p:menuitem value="Sign Out" action="#{userC.logout}" outcome="login" icon="pi pi-sign-out" />					
					<p:submenu label="Messages">
						<p:menuitem value="Send Message" outcome="send" icon="pi pi-envelope" />
						<p:menuitem value="New Messages" outcome="read" icon="pi pi-comments" />
						<p:menuitem value="Signature" icon="pi pi-key" />
					</p:submenu>					
				</p:menu>
			</h:form>
		</div>

		<div id="content" class="p-col-10 left_content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<div class="p-text-center">
					<h:graphicImage library="img" name="loading.gif" />
				</div>
			</p:dialog>

			<p:messages id="messages" showSummary="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<ui:insert name="conteudo">
				<p:panel header="Bem-vindo!" id="painel_conteudo">
					

				</p:panel>
			</ui:insert>

		</div>
	</div>
</h:body>
</html>
